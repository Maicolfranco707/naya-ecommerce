<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos - Naya</title>
    <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #000000;
            --rose-gold: #C9A687;
        }
        .text-rose-gold { color: var(--rose-gold); }
        .btn-rose-gold {
            background-color: var(--rose-gold);
            color: #000;
            border: none;
        }
        .btn-rose-gold:hover { background-color: #D4B59E; }
        .product-card {
            transition: transform 0.3s;
            border: 2px solid #F5F1ED;
            border-radius: 15px;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(201, 166, 135, 0.3);
        }
        .product-img {
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: var(--primary-black);">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="/" style="letter-spacing: 3px; color: var(--rose-gold);">NY NAYA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos?categoria=CAPILAR">Capilar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos?categoria=CORPORAL">Corporal</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="/carrito">
                            <i class="fas fa-shopping-cart"></i>
                            <span th:if="${cantidadCarrito > 0}" class="position-absolute top-0 start-100 translate-middle badge rounded-pill" style="background-color: var(--rose-gold); color: #000;" th:text="${cantidadCarrito}">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-rose-gold">
                    <span th:if="${categoriaActual == null}">Todos los Productos</span>
                    <span th:if="${categoriaActual == 'CAPILAR'}">Cuidado Capilar</span>
                    <span th:if="${categoriaActual == 'CORPORAL'}">Cuidado Corporal</span>
                </h2>
            </div>
            <div class="col text-end">
                <div class="btn-group">
                    <a href="/productos" class="btn btn-outline-secondary">Todos</a>
                    <a href="/productos?categoria=CAPILAR" class="btn btn-outline-secondary">Capilar</a>
                    <a href="/productos?categoria=CORPORAL" class="btn btn-outline-secondary">Corporal</a>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div th:each="producto : ${productos}" class="col-md-3">
                <div class="card product-card h-100">
                    <img th:src="${producto.imagen != null ? producto.imagen : 'https://via.placeholder.com/300x250?text=' + producto.nombre}" 
                         th:alt="${producto.nombre}" 
                         class="card-img-top product-img">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${producto.nombre}">Producto</h5>
                        <p class="card-text text-muted small flex-grow-1" th:text="${producto.descripcion}">Descripción</p>
                        <p class="card-text">
                            <small class="text-muted" th:text="${producto.tamanio}">Tamaño</small>
                        </p>
                        <p class="card-text fw-bold text-rose-gold fs-4">
                            $<span th:text="${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </p>
                        <form th:action="@{/carrito/agregar/{id}(id=${producto.id})}" method="post">
                            <button type="submit" class="btn btn-rose-gold w-100">
                                <i class="fas fa-cart-plus"></i> Agregar al Carrito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${productos.isEmpty()}" class="text-center mt-5">
            <p class="text-muted">No hay productos disponibles en esta categoría.</p>
        </div>
    </div>

    <footer class="py-4 mt-5" style="background-color: var(--primary-black); color: white;">
        <div class="container text-center">
            <p>&copy; 2024 Naya Natural Cosmetics - Medellín, Colombia</p>
        </div>
    </footer>

    <a href="https://wa.me/573042051221" class="btn btn-success position-fixed rounded-circle" 
       style="bottom: 30px; right: 30px; width: 60px; height: 60px; z-index: 1000;">
        <i class="fab fa-whatsapp fa-2x"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
